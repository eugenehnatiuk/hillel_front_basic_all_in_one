<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="background4">
	<!-- Table  -->
	<div class="text_center m_top">
		<h3 class="text_bold fs35">Table practice</h3>
		<table class="table p_middle m_top">
			<colgroup>
				<col>
				<col class="background5">
				<col>
				<col class="background5">
				<col>
				<col class="background5">
			</colgroup>
			<thead>
				<tr class="h50">
					<th colspan="6" class="tr_header">Автопарк</th>
				</tr>
				<tr class="background6">
					<th class="w50 table_head">п/н</th>
					<th class="text_bold w100 text_center">Марка</th>
					<th class="text_bold w100 text_center">Обьем двигателя</th>
					<th class="text_bold w100 text_center">Года выпуска</th>
					<th class="text_bold w100 text_center">Пробег</th>
					<th class="text_bold w100 text_center">Регистрационный номер</th>
				</tr>
			</thead>
			<tbody>
				<tr class="h50">
					<td class="text_center">1</td>
					<td class="text_center">Audi</td>
					<td class="text_center">2.0</td>
					<td class="text_center">2018</td>
					<td class="text_center">150 000</td>
					<td class="text_center">VIN123456789</td>
				</tr>
				<tr class="h50">
					<td class="text_center">2</td>
					<td class="text_center">Renault</td>
					<td class="text_center">1.6</td>
					<td class="text_center">2020</td>
					<td class="text_center">60 000</td>
					<td class="text_center">VIN123456789</td>
				</tr>
				<tr class="h50">
					<td class="text_center">3</td>
					<td class="text_center">Ford</td>
					<td class="text_center">2.5</td>
					<td class="text_center">2019</td>
					<td class="text_center">30 000</td>
					<td class="text_center">VIN123456789</td>
				</tr>
				<tr class="h50">
					<td class="text_center">4</td>
					<td class="text_center">Opel</td>
					<td class="text_center">1.2</td>
					<td class="text_center">2015</td>
					<td class="text_center">200 000</td>
					<td class="text_center">VIN123456789</td>
				</tr>
			</tbody>
		</table>
		<div>
</body>

</html>
